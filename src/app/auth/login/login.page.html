<ion-content class='cont'>
    <form #form="ngForm" (ngSubmit)="login(form)" method="post" class="ion-padding">
        <ion-grid style="padding-top: 15%;">
          <ion-row color="primary" class='ion-justify-content-center'>
            <ion-col class='ion-align-self-center' size-md="6" size-lg="5" size-xs="12">
              <div class='ion-text-center'>
                <h3 style="color: white;">Login</h3>
              </div>
              <div class="ion-padding">
                <div>
                  <ion-item>
                    <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                  </ion-item>
                </div>
               
               <div style="padding-top: 5%;">
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
               </div>             
              </div>
              <div class="ion-padding">
                <!-- <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button> -->
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
              <div class="ion-text-center">
                If you don't have an account, please <a routerLink='/register' style="color: white;">
                 Register</a> first!
                  </div>
            </ion-col>
          </ion-row>
          <!-- <ion-row>
              <div text-center>
            If you don't have an account, please <a routerLink='/register'>
              register</a> first!
              </div>
          </ion-row> -->
        </ion-grid>
      </form>
      <!-- <p text-center>Don't have a account?</p>
      <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button> -->
</ion-content>
