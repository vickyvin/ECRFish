<ion-content class='cont'>
  <form #form="ngForm" (ngSubmit)="register(form)" method="post">
    <div style="padding-top: 15%;">
      <div class='ion-text-center'>
        <h3 style="color: white;">Register</h3>
      </div>
      <div class="ion-padding">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
      </div>
     <div style="padding-top: 3%;" class="ion-padding">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
     </div>
     <div style="padding-top: 3%;" class="ion-padding">
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" ngModel name="Confirmpassword" required></ion-input>
      </ion-item>
     </div>
  
      <div class="ion-padding" class="ion-padding">
        <ion-button type="submit" [disabled]='form.invalid' expand="full" color="danger">Register</ion-button>
      </div>
    </div>

  </form>
  <ion-row class='ion-justify-content-center'>
    <div class='ion-text-center'>
      <div>
        Return to  <a routerLink='/login' style="color: white;"> Login
        </a>
      </div>   
    </div>
  </ion-row>

</ion-row> -->
